<div class="container">
  <table class="row w-100 table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Year</th>
        <th>Color</th>
        <th>Pantone Value</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of data">
        <td>{{d.id}}</td>
        <td>{{d.name}}</td>
        <td>{{d.year}}</td>
        <td>{{d.color}}</td>
        <td>{{d.pantone_value}}</td>
      </tr>
    </tbody>
  </table>
</div>
